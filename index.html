<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- FONTS IMPORT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- STYLES IMPORT -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <title>404-error</title>
  </head>
  <body class="not__found-body">
    <!-- HEADER -->
    <header class="not__found-header">
      <h1 class="not__found-header-title">404 not found</h1>
    </header>

    <!-- CONTENT -->
    <section class="not__found-section">
      <img
        class="not__found-section-illustration"
        src="./asset/illustrations/Scarecrow.png"
      />
      <div class="not__found-section-container-paragraph">
        <p class="not__found-section-first-paragraph">
          I have bad news for you
        </p>
        <p class="not__found-section-second-paragraph">
          The page you are looking for might be removed or is temporarily
          unavailable
        </p>
        <button class="not__found-section-button">Back to homepage</button>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="not__found-footer">
      <p>
        created by <span class="not__found-footer-span">Fougeray Florian</span>
      </p>
    </footer>
  </body>
</html>
